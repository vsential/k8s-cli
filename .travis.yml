language: minimal
os:
  - linux
dist: bionic
branches:
  except:
    - master
services:
  - docker
env:
  - VERSION=v1.15.3
stages:
  - name: Build
  - name: Test
  - name: Deploy
  - name: Deploy latest
  - name: Cleanup

jobs:
  include:
    - stage: Build
      script:
        - docker build -t $IMAGE_NAME .
        - git_sha="$(git rev-parse --short HEAD)"
        - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"        
        - docker tag $IMAGE_NAME $IMAGE_NAME:$TRAVIS_COMMIT
        - docker push $IMAGE_NAME:$TRAVIS_COMMIT
    - stage: Test
      script:
        - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
        - docker run $IMAGE_NAME:$TRAVIS_COMMIT version --client
    - stage: Deploy
      script:
        - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
        - docker pull $IMAGE_NAME:$TRAVIS_COMMIT
        - docker tag $IMAGE_NAME:$TRAVIS_COMMIT $IMAGE_NAME:$TRAVIS_BRANCH        
        - docker push $IMAGE_NAME:$TRAVIS_BRANCH
    - stage: Deploy latest
      if: branch = env(VERSION)
      script:
        - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
        - docker pull $IMAGE_NAME:$TRAVIS_BRANCH
        - docker tag $IMAGE_NAME:$TRAVIS_BRANCH $IMAGE_NAME:latest
        - docker push $IMAGE_NAME:latest

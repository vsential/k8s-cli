language: minimal
os:
  - linux
dist: bionic
services:
  - docker
env:
  - VERSION=v1.15.3

stages:
  - name: Build
  - name: Push
  - name: Push latest

jobs:
  include:
    - stage: Build
      script:
        - docker build -t $IMAGE_NAME .
        - docker run $IMAGE_NAME:$TRAVIS_COMMIT version --client
    - stage: Push
      if: branch != master
      script:
        - docker build -t $IMAGE_NAME:$TRAVIS_BRANCH .
        - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
        - docker push $IMAGE_NAME:$TRAVIS_BRANCH
    - stage: Push latest
      if: branch = master
      script:
        - docker build -t $IMAGE_NAME:$TRAVIS_BRANCH
        - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
        - docker tag $IMAGE_NAME:$TRAVIS_BRANCH $IMAGE_NAME:latest
        - docker push $IMAGE_NAME:latest

notifications:
  slack:
    secure: ""